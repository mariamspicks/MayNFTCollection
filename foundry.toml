[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 200

# Remappings for imports
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# RPC endpoints - using environment variables
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

# Etherscan API keys for contract verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

# Documentation
[doc]
out = "docs"
repository = "https://github.com/mariamspicks/MayNFTCollection"